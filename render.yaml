services:
  # Single Web Service - Backend API + Static Frontend
  - type: web
    name: boardinghouse-app
    env: python3
    buildCommand: pip install -r backend/requirements.txt && cd frontend && npm install && npm run build
    startCommand: cd backend && python -c "import main; print('âœ… App imports successfully')" && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NEO4J_URI
        sync: false # Set in Render dashboard
      - key: NEO4J_USERNAME
        sync: false # Set in Render dashboard
      - key: NEO4J_PASSWORD
        sync: false # Set in Render dashboard
      - key: JWT_SECRET_KEY
        generateValue: true # Generate a secure random secret
      - key: SERVE_STATIC
        value: true # Enable static file serving
      - key: FRONTEND_URL
        value: https://boardinghouse-app.onrender.com
      - key: PORT
        value: 10000
